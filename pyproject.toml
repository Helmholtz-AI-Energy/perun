[tool.poetry]
name = "perun"
version = "0.6.2"
description = ""
authors = ["Guti√©rrez Hermosillo Muriedas, Juan Pedro <juanpedroghm@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/Helmholtz-AI-Energy/perun"

[tool.poetry.scripts]
perun = "perun.api.cli:cli"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
py-cpuinfo = ">=5.0.0"
numpy = ">=1.20.0"
psutil = "^5.9.0"
h5py = "^3.5.9"
pandas = {version = ">=1.3"}
tabulate = ">=0.9"
mpi4py = {version = "^3.1", optional = true }
nvidia-ml-py = {version = "^12.535.77", optional = true }
pyrsmi = {version = "^1.0.1", optional = true }

[tool.poetry.extras]
mpi = ["mpi4py"]
nvidia = ["nvidia-ml-py"]
rocm = ["pyrsmi"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-cov = "*"
flake8 = "*"
mypy = "*"
black = "*"
pre-commit = "*"
pydocstyle = "*"
python-semantic-release = "^8.1.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "*"
sphinx-rtd-theme = "*"
sphinx-autoapi = "*"

[tool.poetry.group.mpi]
optional = true

[tool.poetry.group.mpi.dependencies]
mpi4py = "^3.1"

[tool.semantic_release]
version_variables = [ "perun/__init__.py:__version__", "docs/conf.py:release" ]
version_toml = ["pyproject.toml:tool.poetry.version"]
commit_message = "{version} \\[skip ci\\]"

[tool.semantic_release.changelog]
exclude_commit_patterns = [
    '\d+\.\d+\.\d+ \[skip ci\]',
    "{version}\n\nAutomatically generated by python-semantic-release",
]

#[tool.semantic_release.remote.token]
#env = "GH_TOKEN"

[tool.semantic_release.branches.test]
match = "release-test"
prerelease = true

[tool.semantic_release.branches.release]
match = "release"
prerelease = false

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.isort]
skip = ["perun/__init__.py"]
known_third_party = ["cpuinfo", "h5py", "mpi4py", "numpy", "pandas", "psutil", "pytest"]
profile = "black"

[tool.pydocstyle]
match-dir = 'perun'
convention = 'numpy'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
exclude = [
    'tests/**/*'
]

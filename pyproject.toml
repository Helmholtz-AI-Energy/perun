[tool.poetry]
name = "perun"
version = "0.1.0-beta.17"
description = ""
authors = ["Guti√©rrez Hermosillo Muriedas, Juan Pedro <juanpedroghm@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/Helmholtz-AI-Energy/perun"

[tool.poetry.scripts]
perun = "perun.cli:main"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
mpi4py = "*"
h5py = "*"
pynvml = "*"
click = "*"
py-cpuinfo = "*"
PyYAML = "*"
numpy = "*"
psutil = "*"
pytest-cov = "^4.0.0"

[tool.poetry.group.dev.dependencies]
influxdb-client = "*"
pandas = "*"
pytest = "*"
flake8 = "*"
mypy = "*"
black = "*"
pre-commit = "*"
pytest-cov = "*"

[tool.semantic_release]
version_variable = [
    "perun/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "pre-release"
upload_to_pypi = true
upload_to_release = true
mayor_on_zero = false
build_command = "pip install poetry && poetry build"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.isort]
skip = ["perun/__init__.py"]
known_third_party = ["click", "cpuinfo", "h5py", "influxdb_client", "mpi4py", "numpy", "pandas", "psutil", "pynvml", "pytest", "yaml"]
profile = "black"

[tool.pydocstyle]
match = '(test_)!.*\.py'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

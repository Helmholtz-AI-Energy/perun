[tool.poetry]
name = "perun"
version = "0.1.0-beta.13"
description = ""
authors = ["Guti√©rrez Hermosillo Muriedas, Juan Pedro <juanpedroghm@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/Helmholtz-AI-Energy/perun"

[tool.poetry.scripts]
perun = "perun.cli:main"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
mpi4py = "^3.1.3"
h5py = "^3.7.0"
pynvml = "^11.4.1"
click = "^8.1.3"
py-cpuinfo = "^8.0.0"
PyYAML = "^6.0"
influxdb-client = {version = "^1.31.0", optional = true}
pandas = {version = "^1.4.3", optional = true}
numpy = "^1.23.2"
psutil = "^5.9.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^5.0.4"
mypy = "^0.971"
black = "^22.6.0"
pre-commit = "^2.20.0"

[tool.semantic_release]
version_variable = [
    "perun/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = true
upload_to_release = true
mayor_on_zero = false
build_command = "pip install poetry && poetry build"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
